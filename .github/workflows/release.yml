name: Build and Publish

permissions:
  contents: write
  packages: write
  id-token: write

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build/publish (e.g., v1.0.3)'
        required: true
        default: 'v1.0.0'


jobs:
  build:
    # Use Windows runner to build NSIS installer reliably
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Windows NSIS installer and publish
        env:
          # Use the workflow GITHUB_TOKEN to publish; can be replaced by a PAT in GH_TOKEN secret
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --win nsis --publish always

      - name: Upload dist (debug)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
