name: Build and publish launcher artifacts

# Grant write access to repository contents so we can upload release assets
permissions:
  contents: write

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Tag of the release to build for (optional, uses event release tag if run from release)'
        required: false

jobs:
  build-and-upload:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build Windows NSIS installer
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run dist:win

      - name: Create release (on tag push)
        if: ${{ github.event_name == 'push' }}
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          body: 'Automated release created by CI'
          draft: false
          prerelease: false

      - name: Find artifacts
        id: find
        shell: powershell
        run: |
          $installer = Get-ChildItem -Path ./dist -Filter "StratCraftLauncher-setup-*.exe" -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1
          if (-not $installer) { Write-Error "Installer not found in dist/"; exit 1 }
          Write-Host "Installer: $($installer.FullName)"
          echo "installer_path=$($installer.FullName)" >> $env:GITHUB_ENV
          echo "installer_name=$($installer.Name)" >> $env:GITHUB_ENV
          $latest = Join-Path -Path $installer.DirectoryName -ChildPath 'latest.yml'
          if (-not (Test-Path $latest)) { Write-Warning "latest.yml not found next to installer; electron-builder should generate it." }
          echo "latest_path=$latest" >> $env:GITHUB_ENV

      - name: Upload installer to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event_name == 'release' && github.event.release.upload_url || steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.installer_path }}
          asset_name: ${{ env.installer_name }}
          asset_content_type: application/octet-stream

      - name: Upload latest.yml to release (if present)
        if: ${{ env.latest_path != '' }}
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event_name == 'release' && github.event.release.upload_url || steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.latest_path }}
          asset_name: latest.yml
          asset_content_type: text/plain

      - name: Done
        run: echo "Artifacts uploaded to release"
